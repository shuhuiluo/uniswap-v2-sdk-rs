[package]
name = "uniswap-v2-sdk"
version = "1.0.0"
edition = "2021"
authors = ["Shuhui Luo <twitter.com/aureliano_law>"]
description = "Uniswap V2 SDK for Rust"
license = "MIT"
readme = "README.md"
repository = "https://github.com/shuhuiluo/uniswap-v2-sdk-rs"
keywords = ["uniswap-v2", "ethereum", "sdk"]
exclude = [".github", ".gitignore", "rustfmt.toml"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
alloy-primitives = "0.8"
alloy-sol-types = "0.8"
num-bigint = "0.4"
num-traits = "0.2.19"
once_cell = "1.19"
thiserror = { version = "2.0", optional = true }
uniswap-sdk-core = "3.4.0"

[features]
default = []
std = ["thiserror", "uniswap-sdk-core/std"]
